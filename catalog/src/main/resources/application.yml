spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/catalog
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
server:
  port: 8081
jwt:
  expiration: 900000  # 15 min
  issuer: catalog
logging:
  level:
    root: INFO
    com.example.catalog: DEBUG
    org.springframework.web: DEBUG
    com.fasterxml.jackson: DEBUG
    org.springframework.web.client: DEBUG
    com.example: DEBUG